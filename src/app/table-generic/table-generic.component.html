<div>
  <section class="title">
    <h1 mat-dialog-title>{{tableTitle}}</h1>
    <button mat-mini-fab color="primary" [routerLink]="['/', mainRoute, 'add']" class="right"><i class="material-icons">add</i></button>
  </section>
  <mat-table *ngIf="(tableData | async) as tableData" [dataSource]="tableData.results">

      <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef>{{ col }}</th>
            <td mat-cell *matCellDef="let cell"> {{ cell[col] }} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/', mainRoute, 'details', row.id]"></tr>

    </mat-table>
</div>
