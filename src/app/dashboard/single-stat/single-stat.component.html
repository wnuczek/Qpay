<mat-card class="stat-card" *ngIf="(stat$ | async) as stat">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{stat.title}}: {{stat.value}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>

    </mat-card-content>
    <mat-card-actions>
        
    </mat-card-actions>
</mat-card>
