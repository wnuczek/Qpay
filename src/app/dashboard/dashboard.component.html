<section class="container-fluid fullscreen">
<section class="toolbar">
    <mat-form-field>

        <input matInput placeholder="Szukaj klientów" #input>

    </mat-form-field>
</section>
<section class="content">
    <div class="spinner-container" *ngIf="dataSource.loading$ | async">

        <mat-spinner></mat-spinner>

    </div>

    <mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> L.p. </th>
            <td mat-cell *matCellDef="let customer"> {{customer.id}} </td>
        </ng-container>

        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pełna nazwa </th>
            <td mat-cell *matCellDef="let customer"> {{customer.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="NIP">
            <th mat-header-cell *matHeaderCellDef> NIP </th>
            <td mat-cell *matCellDef="let customer"> {{customer.nip}} </td>
        </ng-container>

        <ng-container matColumnDef="addressCity">
            <th mat-header-cell *matHeaderCellDef> Miasto </th>
            <td mat-cell *matCellDef="let customer"> {{customer.addresscity}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>

    </mat-table>
</section>
<section class="footer">
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [length]="dataSource.total$ | async"></mat-paginator>
</section>
</section>
